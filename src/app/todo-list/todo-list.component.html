<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="isDelete">{{deleteStatus}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr style="padding-top: 40px;">
                <th>Username</th>
                <th>Description</th>
                <th>Date</th>
                <th>Done</th>
                <th>Actions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  todo of todos">
                <td>{{todo.username}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.date | date}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update </button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete </button></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button class="btn btn-success" (click)="addTodo()" >Add Todo</button>
    </div>
</div>
