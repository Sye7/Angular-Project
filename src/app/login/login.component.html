<h1>Login!</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="isInvalid">{{invalidLogin}}</div>

    <div>
        Login <input type="text" name="username" [(ngModel)]="userName" placeholder="username" />
        Password <input type="password" name="password" [(ngModel)]="password" />
        <button class="btn btn-success" (click)=loginUser() > Login</button>

    </div>
</div>
